<!doctype html>
<html lang="en" class="h-100" data-bs-theme="light">
  <head>
    <meta charset="utf-8">

    <!-- Meta BEGIN -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404! Page Not Found!</title>
    <link rel="icon" href="./images/favicon.ico?v.2" type="image/x-icon"/>
    <!-- Meta END -->


    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap-icons.min.css">
    <style>
        html,
        body {
            height: 100%;
        }
        .error {
            max-width: 330px;
        }
    </style>
  </head>
  <body class="d-flex align-items-center">
    <main class="error w-100 m-auto">
        <div class="alert alert-danger text-center">
            <div id="binary-code">
                <h1>00110100 00110000 00110100 00100001</h1>
                <h2>01010000 01100001 01100111 01100101 00100000 01001110 01101111 01110100 00100000 01000110 01101111 01110101 01101110 01100100 00100001</h2>
                <p>You've seemed to be lost!</p>
                <a class="btn btn-outline-dark" href="./index.html"><i class="bi bi-house-fill"></i> Go Home</a>
            </div>
            <div id="actual-text" class="d-none" style="opacity: 0;">
                <h1>404!</h1>
                <h2>Page Not Found!</h2>
                <p>You've seemed to be lost!</p>
                <a class="btn btn-outline-dark" href="./index.html"><i class="bi bi-house-fill"></i> Go Home</a>
            </div>
        </div>
    </main>
    <script>
        var actualOpacity = 0;
        var binaryOpacity = 0; 
        var intervalID = 0; 
        window.onload = fadeIn; 
          
        function fadeIn() {
            setTimeout(function (){
            setInterval(show, 150);
            }, 1000); 
        } 
          
        function show() { 
            var actual = document.getElementById("actual-text"); 
            var binary = document.getElementById("binary-code"); 
            actualOpacity = Number(window.getComputedStyle(actual).getPropertyValue("opacity")); 
            binaryOpacity = Number(window.getComputedStyle(binary).getPropertyValue("opacity")); 
            if (binaryOpacity > 0) { 
                binaryOpacity = binaryOpacity - 0.1; 
                binary.style.opacity = binaryOpacity;
            }
            else {
                binary.classList.add('d-none');
                actual.classList.remove('d-none');
                if (actualOpacity < 1) { 
                    actualOpacity = actualOpacity + 0.1; 
                    actual.style.opacity = actualOpacity;
                }
                else {
                    clearInterval(intervalID); 
                } 
            }
        }
    </script>
  </body>
</html>
